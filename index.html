<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>webapp</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://kit.fontawesome.com/2b1e7a8466.js" crossorigin="anonymous"></script>

	<!-- fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

</head>
<body>

	<section id="section-1">
		<div id="navbar">
			<div><i class="fa-solid fa-chevron-left"></i>Main</div>
			<div>Code</div>
			<div id="sub-nav">
				<div id="toggle">
				<p id="light" onclick="bg_light()">Light</p>
				<p id="dark" onclick="bg_dark()">Dark</p>
				</div>
				<i class="fa-solid fa-grip-lines"></i>
			</div>
		</div>
	</section>

	<section id="section-2">
		<p id="quote">Chase your stars fool, life is short</p>
	</section>

	<section id="section-3" class="textarea">
		<p>Your Text</p>
		<!-- <div id="copy"><i class="fa-regular fa-clipboard"></i></div> -->
		<textarea id="code_text_box" class="input_text_area" placeholder="type in something!"> 
			
		</textarea>
	</section>

	<section id="section-4" class="textarea">
		<p>Coded Text</p>
		<div id="copy"><i class="fa-regular fa-clipboard" onclick="copy()"></i></div>
		<textarea id="coded_text_box" class="input_text_area"> 
		</textarea>
	</section>

	<section id="section-5">
			<div>Customize <i class="fa-solid fa-gear"></i></div>
	</section>

	<section id="section-6">
		<div id="branding">Code-Decode</div>
	</section>

	<div id="copied_anim">Copied !</div>


<script type="text/javascript" src="main-script.js"></script>

</body>
</html>
